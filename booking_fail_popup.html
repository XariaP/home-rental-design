<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CSC309 Winter 2023 Project - Restify">
    <meta name="author" content="Xaria Prempeh, Nitin Mahtani, Semyeong Hong">
    <title>Restify - Rental Service</title>
    <!-- <link href="styles/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="icon" href="icons/restify-favicon.svg" type="image/svg+xml">
    <link href="styles/layout.css" rel="stylesheet">
    
    <link href="styles/comment.css" rel="stylesheet">
    <link href="styles/booking.css" rel="stylesheet">
  </head>
  
  <body id="page-container"> 
    <div id="content-wrap">
      <!-- Navigation Bar -->
      <header class="bar sticky-top">
        <div class="px-3 py-2">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="icons/restify-logo.svg" width="100px">
                <p class="logo"> Restify </p>
              </a>

            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="content">      
        <div class="d-flex justify-content-center container mt-3 mb-3">
            <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
                <div class="container">
                    <div class="card p-4 mt-3">
                        <div class="row g-3">
                            <div class="col-12 mb-2">
                                <h4>Room Reservation Details</h4>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-floating">
                                    <p class="form-control">2023-02-27</p>
                                    <label>CHECK-IN</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-floating">
                                    <p class="form-control">2023-02-29</p>
                                    <label>CHECK-OUT</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-floating">
                                    <p class="form-control">3</p>
                                    <label>ADULTS(18+)</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-floating">
                                    <p class="form-control">2</p>
                                    <label>CHILDREN(0-17)</label>
                                </div>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="d-flex justify-content-between p-price"><span>Reservation unavailabe for selected date(s).</span></div>
                            <div class="d-flex justify-content-between total font-weight-bold mt-2"><span>Unavailabe date(s)</span></div>
                            <div class="d-flex justify-content-between p-price"><span>Feb 25th, 2023</span></div>
                            <div class="d-flex justify-content-between p-price"><span>Feb 26th, 2023</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </div>

    <footer id="footer" class="bar">
      &copy; 2023
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
