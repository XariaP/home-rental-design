<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Winter 2023 Project - Restify (Updated)">
    <meta name="author" content="Xaria Prempeh">
    <title>Restify - Rental Service</title>
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="icon" href="icons/restify-favicon.svg" type="image/svg+xml">
    <link href="styles/layout.css" rel="stylesheet">
    
  </head>
  
  <body id="page-container"> 
    <div id="content-wrap">

      <!-- Navigation Bar -->
      <header class="bar sticky-top">
        <div class="px-3 py-2">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="#" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="icons/restify-logo.svg" width="100px">
                <p class="logo"> Restify </p>
              </a>

              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="index.html" class="nav-link">
                    <img class="bi d-block mx-auto mb-1" src="icons/search.svg">
                    Find Rental
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                    <img class="bi d-block mx-auto mb-1" src="icons/journal-bookmark.svg">
                    Reservations
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
                    <img class="bi d-block mx-auto mb-1" src="icons/mail.svg">
                    Notifications
                  </a>
                </li>

                <li class="nav-item dropdown">
                  <a type="button" class="nav-link dropdown-toggle selected" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="bi d-block mx-auto mb-1" src="icons/person-selected.svg">
                    Guest
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="log-in.html">Log In</a></li>
                    <li><a class="dropdown-item" href="sign-up.html">Sign Up</a></li>
                  </ul>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </header>

      <!-- Notification Pop Up -->
      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header bar">
              <h1 class="modal-title fs-5" id="signUpModalLabel">Wait a minute...</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You are not logged in. Please create an account to proceed.
            </div>
            <div class="modal-footer">
              <a type="button" class="btn btn-secondary" href="log-in.html">Log In</a>
              <a type="button" class="btn btn-primary" href="sign-up.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Content -->
      <main class="content">
        <section class="py-5 text-center container">
          <div class="row py-lg-4">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Welcome!</h1>
              
              <form>
                <img class="mt-4 mb-4" src="icons/restify-logo.svg" alt="" height="70">
                <!-- <h1 class="h3 mb-3 fw-normal">Please sign in</h1> -->
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                  <label for="floatingPassword2">Confirm Password</label>
                </div>
            
                
                <a class="w-100 btn btn-lg btn-blue" type="submit" href="guest/edit-profile.html">Sign up</a>
              </form>

            </div>
          </div>
        </section>
      </main>
    </div>

    <footer id="footer" class="bar">
      &copy; 2023
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="styles/property-search.js"></script>
  </body>
</html>
